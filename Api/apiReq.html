<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Github Profile</a>
        </div>
      </div>
    
</body>
<script>
    const xmlReq = new XMLHttpRequest();
    const requestURL = 'https://api.github.com/users/aadiisawant'
    xmlReq.open('GET',requestURL)
    xmlReq.onreadystatechange = function(){
        console.log(xmlReq.readyState);
        const data = JSON.parse(this.responseText)
        if(xmlReq.readyState ===4 ){
            console.log(data.bio)
        }
        document.querySelector('.card-title').innerHTML = data.name
        document.querySelector('.card-text').innerHTML = data.bio
        document.querySelector('.card-img-top').src = data.avatar_url
        document.querySelector('a').href = data.html_url
    }
    
    xmlReq.send()
    
</script>
</html>
