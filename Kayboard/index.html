<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY | Keyboard</title>
    <style>
        table,th,td{

            padding: 5px;
            
        }
        th{
            background-color: rgb(221, 204, 204);

        }
        table tr:nth-child(even){

        }

        <table hidden id="hide">
            <tr>
                <th>Key</th>

            </tr>
        </table>
    </div>
